name: Android APK Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Generate Android platform scaffolding
        run: flutter create --platforms=android --project-name book_app_themed --org com.example.booktracker .

      - name: Enable Android internet permission
        run: |
          python3 - <<'PY'
          from pathlib import Path
          manifest = Path("android/app/src/main/AndroidManifest.xml")
          text = manifest.read_text()
          perm = '    <uses-permission android:name="android.permission.INTERNET"/>\n'
          if "android.permission.INTERNET" not in text:
              text = text.replace("<application", f"{perm}<application", 1)
              manifest.write_text(text)
          PY

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
