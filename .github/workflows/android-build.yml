name: Android APK Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Generate Android platform scaffolding
        run: flutter create --platforms=android --project-name book_app_themed --org com.blackpiratex .

      - name: Validate Android signing secrets
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          missing=0
          for name in ANDROID_KEYSTORE_BASE64 ANDROID_KEYSTORE_PASSWORD ANDROID_KEY_ALIAS ANDROID_KEY_PASSWORD; do
            if [ -z "${!name:-}" ]; then
              echo "::error::Missing required GitHub secret mapped to $name"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Decode Android release keystore
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          set -euo pipefail
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/ci-release.jks
          echo "Keystore file created:"
          ls -lh android/app/ci-release.jks

      - name: Verify keystore and alias (debug)
        shell: bash
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          echo "Listing keystore entry for alias '$ANDROID_KEY_ALIAS'..."
          keytool -list -v \
            -keystore android/app/ci-release.jks \
            -alias "$ANDROID_KEY_ALIAS" \
            -storepass "$ANDROID_KEYSTORE_PASSWORD" \
            -keypass "$ANDROID_KEY_PASSWORD" | sed -n '1,40p'

      - name: Install SVG renderer
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Configure Android package, label, permission, and launcher icon
        run: |
          python3 scripts/configure_generated_android.py
          ICON_SVG="assets/icons/blackpiratex_book_tracker_icon.svg"
          find android/app/src/main/res -type f -name 'ic_launcher*.png' | sort | while read -r file; do
            dir_name="$(basename "$(dirname "$file")")"
            base_name="$(basename "$file")"
            case "$dir_name" in
              mipmap-mdpi) launcher_size=48; foreground_size=108 ;;
              mipmap-hdpi) launcher_size=72; foreground_size=162 ;;
              mipmap-xhdpi) launcher_size=96; foreground_size=216 ;;
              mipmap-xxhdpi) launcher_size=144; foreground_size=324 ;;
              mipmap-xxxhdpi) launcher_size=192; foreground_size=432 ;;
              *) continue ;;
            esac
            size="$launcher_size"
            case "$base_name" in
              *foreground*|*monochrome*)
                size="$foreground_size"
                ;;
            esac
            rsvg-convert -w "$size" -h "$size" "$ICON_SVG" -o "$file"
          done

      - name: Inspect generated Android signing config (debug)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f android/app/build.gradle.kts ]; then
            echo "Using android/app/build.gradle.kts"
            sed -n '/CI signing config (injected)/,/buildTypes {/p' android/app/build.gradle.kts
            grep -n 'signingConfig = signingConfigs.getByName(\"release\")' android/app/build.gradle.kts
          elif [ -f android/app/build.gradle ]; then
            echo "Using android/app/build.gradle"
            sed -n '/CI signing config (injected)/,/buildTypes {/p' android/app/build.gradle
            grep -n 'signingConfig.*signingConfigs.release' android/app/build.gradle
          else
            echo "::error::No Gradle app module build file found"
            exit 1
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Build release APK
        run: flutter build apk --release
        env:
          ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/android/app/ci-release.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Signing diagnostics (on failure)
        if: failure()
        shell: bash
        run: |
          set +e
          echo "android/app contents:"
          ls -lah android/app
          echo
          echo "Keystore file details:"
          ls -lh android/app/ci-release.jks
          echo
          echo "Signing-related lines from Gradle file:"
          grep -nE 'signingConfigs|signingConfig|ANDROID_KEYSTORE|ANDROID_KEY_ALIAS' android/app/build.gradle* || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
